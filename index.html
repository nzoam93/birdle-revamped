<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- added the above max-scale to prevent from tapping to zoom, which was annoying -->
    <title>Birdle Revamped</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon" />
</head>
<body>
    <h2 id="header">
        Birdle
        <img src="./imgs/gooseImage.jpeg" alt="goose-image">
    </h2>
    <div id="custom-alert"></div>
    <div id="game">
        <div id="board-container">
            <div id="board"></div>
            <div id="keyboard"></div>
        </div>
        <!-- <div id="gameInfo"></div> -->
        <div id="post-game-buttons-container">
            <button id="shareBtn" style="display:none;">
                Share
                <img src="./imgs/share-icon.png" alt="Share">
            </button>
            <button id="newGameBtnEasy" style="display: none;">New Game (Easy)</button>
            <button id="newGameBtnHard" style="display: none;">New Game (Hard)</button>
        </div>
        <img id ="bird">
    </div>


</body>
</html>
